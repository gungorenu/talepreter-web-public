<div>
  <div class="summaryView" [innerHTML]="cohortInfo?.Header | safe"></div>
  <div class="inventoryView" *ngIf="(cohortInfo?.Inventory?.length ?? 0) > 0">
    <app-expander [shift]="true">
      <span
        ex_header
        [innerHTML]="cohortInfo?.InventoryBlock?.Header | safe"
      ></span>
      <span
        ex_content
        [innerHTML]="cohortInfo?.InventoryBlock?.Content | safe"
      ></span>
    </app-expander>
  </div>
</div>
