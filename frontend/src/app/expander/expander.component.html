  <label for="collapsible3" class="lbl-toggle" tabindex="0"></label>
  <div class="header"><ng-content select="[ex_header]"></ng-content></div>
  <div class="collapsible-content" [ngStyle]="{ 'margin-left': leftMargin }">

    </div>
  </div>
</div>
